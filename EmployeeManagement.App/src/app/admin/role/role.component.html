<app-navbar></app-navbar>
<div class="container">
  <main role="main" class="pb-3">
    <div class="container">
      <main role="main" class="pb-3">
        <div class="row">
          <div class="col-md-6 table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    Roles Name
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of roles">
                  <td>
                    {{r.name}}
                  </td>
                  <td>
                    <button class="btn btn-outline-primary" (click)="Edit(r)">Edit</button> |
                    <a class="btn btn-outline-danger" (click)="DeleteRoles(r.id)">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-6">
            <form #form="ngForm">
              <div class="form-group">
                <input hidden id="id" class="form-control" name="id" [(ngModel)]="role.id" />
                <label for="role" class="control-label">Role Name</label>
                <input type="text" id="role" class="form-control" name="name" [(ngModel)]="role.name" required />
              </div>
              <div class="form-group">
                <input type="submit" (click)="AddRoles()" class="btn btn-primary" />
                <button type="reset" (click)="ResetRoles()" class="btn btn-success">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
