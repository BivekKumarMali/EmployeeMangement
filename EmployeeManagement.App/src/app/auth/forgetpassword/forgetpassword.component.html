<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 box shadow p-3 mb-5 bg-white rounded">
      <div class="alert alert-warning" *ngIf="errormessage">Server Error{{errormessage}}</div>
      <form #form="ngForm" (ngSubmit)="ResetPassword(form)">
        <div class="form-group">
          <input type="email" id="email" class="form-control" name="email" autocomplete="off" required ngModel
            placeholder="Enter Your Email" email />
        </div>
        <div class="form-group">
          <input type="password" id="newPassword" class="form-control" name="newpassword" autocomplete="off" required
            ngModel placeholder="New Password" />
        </div>
        <div class="form-group">
          <input type="password" id="oldPassword" class="form-control" name="confirmpassword" autocomplete="off"
            required ngModel placeholder="Confirm Password" id="inputError2" />
        </div>
        <div class="alert alert-danger"
          *ngIf="form.value.confirmpassword != form.value.newpassword && form.controls.confirmpassword.touched">
          Password
          and Confirm
          Password must be
          match.</div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
            [disabled]="((form.value.confirmpassword != form.value.newpassword) || (form.invalid))">
            Reset Password <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
