<h1>Profile</h1>

<button class="btn btn-primary" (click)="EnableEdit()">Edit</button>
<hr />
<div class="row">
  <div class="col-md-4">
    <form *ngIf="!Edit">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input disabled type="text" class="form-control" name="name" id="name" [(ngModel)]="Employee.Name" />
      </div>
      <div class="form-group">
        <label for="surname" class="control-label">Surname</label>
        <input disabled type="text" class="form-control" name="surname" id="surname" [(ngModel)]="Employee.Surname" />
      </div>
      <div class="form-group">
        <label for="address" class="control-label">Address</label>
        <input disabled type="text" class="form-control" name="address" id="address" [(ngModel)]="Employee.Address" />
      </div>
      <div class="form-group">
        <label for="qualification" class="control-label">Qualification</label>
        <input disabled type="text" class="form-control" name="qualification" id="qualification"
          [(ngModel)]="Employee.Qualification" />
      </div>
      <div class="form-group">
        <label for="contact Number" class="control-label">Contact Number</label>
        <input disabled type="text" class="form-control" name="contact Number" id="contact Number"
          [(ngModel)]="Employee.ContactNumber" />
      </div>
      <div class="form-group">
        <input disabled type="submit" value="Create" class="btn btn-primary" />
      </div>
    </form>
    <form *ngIf="Edit">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="Employee.Name" />
      </div>
      <div class="form-group">
        <label for="surname" class="control-label">Surname</label>
        <input type="text" class="form-control" name="surname" id="surname" [(ngModel)]="Employee.Surname" />
      </div>
      <div class="form-group">
        <label for="address" class="control-label">Address</label>
        <input type="text" class="form-control" name="address" id="address" [(ngModel)]="Employee.Address" />
      </div>
      <div class="form-group">
        <label for="qualification" class="control-label">Qualification</label>
        <input type="text" class="form-control" name="qualification" id="qualification"
          [(ngModel)]="Employee.Qualification" />
      </div>
      <div class="form-group">
        <label for="contact Number" class="control-label">Contact Number</label>
        <input type="text" class="form-control" name="contact Number" id="contact Number"
          [(ngModel)]="Employee.ContactNumber" />
      </div>
      <div class="form-group">
        <input type="submit" value="Create" class="btn btn-primary" />
      </div>
    </form>
  </div>
</div>

<div>
  <a [routerLink]="['/home']" routerLinkActive="router-link-active">Back to List</a>
</div>
