<h1>PageTilte</h1>

<h4>Employee</h4>
<hr />
<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="Employee.Name" />
      </div>
      <div class="form-group">
        <label for="surname" class="control-label">Surname</label>
        <input type="text" class="form-control" name="surname" id="surname" [(ngModel)]="Employee.Surname" />
      </div>
      <div class="form-group">
        <label for="address" class="control-label">Address</label>
        <input type="text" class="form-control" name="address" id="address" [(ngModel)]="Employee.Address" />
      </div>
      <div class="form-group">
        <label for="qualification" class="control-label">Qualification</label>
        <input type="text" class="form-control" name="qualification" id="qualification"
          [(ngModel)]="Employee.Qualification" />
      </div>
      <div class="form-group">
        <label for="contact Number" class="control-label">Contact Number</label>
        <input type="text" class="form-control" name="contact Number" id="contact Number"
          [(ngModel)]="Employee.ContactNumber" />
      </div>
      <div class="form-group">
        <label for="Department Name" class="control-label">Departments</label>
        <select class="form-control" name="DepartmentName" id="Department Name" [(ngModel)]="Employee.Did">
          <option *ngFor="let department of Departments" [value]="department.Did">
            {{department.DepartmentName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="Roles" class="control-label">Roles</label>
        <select class="form-control" name="roles" id="Roles" [(ngModel)]="Employee.RoleId">
          <option *ngFor="let role of Roles" [value]="role.id">
            {{role.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Create" class="btn btn-primary" />
      </div>
    </form>
  </div>
</div>

<div>
  <a [routerLink]="['/home']" routerLinkActive="router-link-active">Back to List</a>
</div>
