<div class="row">
  <div class="col-md-6 table-responsive">
    <div class="text-danger alert alert-danger" *ngIf="errorMessage">
      Server Failure
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>
            Department Name
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Sample 1
          </td>
          <td>
            <button class="btn btn-outline-primary">Edit</button> |
            <a class="btn btn-outline-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    <form asp-action="Add">
      <div asp-validation-summary="All" class="text-danger"></div>
      <div class="form-group">
        <input hidden id="Did" class="form-control" />
        <label class="control-label">Department Name</label>
        <input type="text" id="DepartmentName" class="form-control" required />
      </div>
      <div class="form-group">
        <input type="submit" value="Create" class="btn btn-primary" />
        <button type="reset" value="Reset" class="btn btn-success">Reset</button>
      </div>
    </form>
  </div>
</div>
